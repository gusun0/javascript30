/* second solution */

const pressed = [ ];
const secret = 'whatever';

window.addEventListener('keyup', e => {

pressed.push(e.key);

pressed.splice(0, pressed.length - secret.length);

const word = pressed.join('');

if (word === secret) cornify_add();

});
